        <title>Contact Form</title>

    <body bgcolor="red">

        <h1>Contact Form</h1>
        <form>
            <p>
                <label for="full-name">Full Name</label>
                <input name="full-name" type="text" />
            </p>
            <p>
                <label for="address">Email</label>
                <input name="address" type="email" />
